    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: grid;
            place-items: center;
            font-family: "Arial", sans-serif; 
            background-color: #1f2636;
            /*background: url("https://i.imgur.com/YshhWL5.gif") no-repeat center center fixed;*/
            /*background-size: cover;*/
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            background: linear-gradient(145deg, #2b2b38, #22222c);
            border-radius: 16px;
            box-shadow: 5px 5px 10px #1a1a23, -5px -5px 10px #30303b;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #dcdcdc;
            font-size: 14px;
        }

        select, .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #37374a;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        select:focus, .button:focus {
            outline: none;
        }

        .button {
            cursor: pointer;
            background-color: #008075;
        }

        .button:hover {
            background-color: #005a56;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #008075;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-text {
            margin-left: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        .key-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .key-container::-webkit-scrollbar {
            display: none;
        }

        h2{
            color:white;
        }

        .key-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #37374a;
            padding: 10px;
            border-radius: 8px;
        }

        .key-item input {
            flex-grow: 1;
            margin: 8px;
            outline: none;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .key-number, .copyKeyBtn {
            background-color: #008075;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        .copyKeyBtn:hover {
            background-color: #005e56;
        }
        .keyContainer{
            color:white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

            <h1>Hamster Kombat Key Generator</h1>
            <label for="gameSelect">Choose Game</label>
            <select id="gameSelect">
                <option value="ChainCube2048">Chain Cube 2048</option>
                <option value="TrainMiner">Train Miner</option>
                <option value="BikeRide3D">Bike Ride 3D</option>
                <option value="MergeAway">Merge Away</option>
                <option value="TwerkRace">Twerk Race</option>
                <option value="Polysphere">Polysphere</option>
                <option value="MowAndTrim">Mow and Trim</option>
                <option value="MudRacing">MudRacing</option>
            </select>
            <label for="keyCountSelect" id="CountLabel">Number of Keys</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <!--<option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>-->
            </select>
            <button id="startBtn" class="button">Generate Keys</button>
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
                <span id="progressText" class="progress-text">0%</span>
            </div>
            <div id="keyContainer" class="key-container hidden">
                <h2>Generated Keys</h2>
                <button id="copyAllBtn" class="button hidden">Copy All Keys</button>
                <div id="keysList"></div>
            </div>
        </div>
        <p style="text-align: center; color: #fff;">&copy;2024 Code Hunters. Developed by <a href="https://t.me/tgcryptohunters" target="_blank">Crypto Hunters</a></p>
    </div>
